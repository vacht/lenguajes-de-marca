<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="3"
      style="
        border: 2px solid black;
        border-collapse: collapse;
        height: 100px;
        width: 300px;
      "
    >
      <tr>
        <td style="background-color: aliceblue; color: teal">teal</td>
        <td style="background-color: red; color: teal">teal</td>
        <td style="background-color: green; color: teal">teal</td>
        <td style="background-color: blue; color: teal">teal</td>
      </tr>
      <tr>
        <td style="background-color: aliceblue; color: red">red</td>
        <td style="background-color: red; color: red">red</td>
        <td style="background-color: green; color: red">red</td>
        <td style="background-color: blue; color: red">red</td>
      </tr>
      <tr>
        <td style="background-color: aliceblue">blue</td>
        <td style="background-color: red">blue</td>
        <td style="background-color: green">blue</td>
        <td style="background-color: blue">blue</td>
      </tr>
      <tr>
        <td style="background-color: aliceblue; color: orange">orange</td>
        <td style="background-color: red; color: orange">orange</td>
        <td style="background-color: blue; color: orange">orange</td>
        <td style="background-color: green; color: orange">orange</td>
      </tr>
    </table>
  </body>
</html>
